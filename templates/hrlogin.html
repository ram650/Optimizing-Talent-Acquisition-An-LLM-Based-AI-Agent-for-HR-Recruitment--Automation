<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ABC Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <section class="hero text-center d-flex align-items-center" style="background: url('hero.jpg') no-repeat center center/cover; height: 80vh; color: black; text-shadow: 2px 2px 5px rgba(255,255,255,0.8);">
        <div class="container text-center my-5 p-4 rounded shadow" style="max-width: 400px; background: #f8f9fa;">
            <h3 class="mb-3">HR Login</h3>
            <input type="text" id="hr-username" class="form-control my-2" placeholder="Enter Username">
            <input type="password" id="hr-password" class="form-control my-2" placeholder="Enter Password">
            <button class="btn btn-success w-100" onclick="authenticateHR()">Login</button>
        </div>
    </section>

    <script>
        function authenticateHR() {
            let username = document.getElementById("hr-username").value;
            if (username.toLowerCase() !== "non-hr") {
                window.location.href = "/?hr_authenticated=true";
            } else {
                alert("Authentication failed. Access denied.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
