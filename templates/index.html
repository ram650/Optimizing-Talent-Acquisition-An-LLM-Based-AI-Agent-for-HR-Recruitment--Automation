<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ABC Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item" id="action-buttons">
                        <a class="btn btn-primary ms-2" href="/apply-job">Apply Job</a>
                        <a class="btn btn-secondary ms-2" href="/hrlogin">HR</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    <section class="hero text-center d-flex align-items-center" style="background: url('hero.jpg') no-repeat center center/cover; height: 90vh; color: black; text-shadow: 2px 2px 5px rgba(255,255,255,0.8);">
      <div class="container">
          <h1 class="display-3 fw-bold">Welcome to Our Company</h1>
          <p class="lead">Innovating for a better future.</p>
          <a href="#apply" class="btn btn-primary btn-lg">Explore More</a>
      </div>
    </section>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            const isHrAuthenticated = getQueryParam("hr_authenticated");
            const actionButtons = document.getElementById("action-buttons");
            if (isHrAuthenticated === "true") {
                actionButtons.innerHTML = `
                    <a class="btn btn-info ms-2" href="/create-role">Create Job</a>
                    <a class="btn btn-warning ms-2" href="/dashboard">Dashboard</a>
                    <a class="btn btn-success ms-2" href="/craft-questions">Create Interview Questions</a>
                `;
            }
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
